name: UAT
on:
  push:
    tags:
      - 'uat-*'

jobs:
  notify_slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    if: always() 
    steps:
      - name: Set job status
        id: job-status
        run: echo "::set-output name=status::${{ job.status }}"
      
      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "*Job Name:* ${{ github.workflow }} - ${{ github.job }}\n*Date:* $(date)\n*Status:* ${{ steps.job-status.outputs.status }}"
          }' ${{ secrets.SLACK_WEBHOOK_DEBUG }}